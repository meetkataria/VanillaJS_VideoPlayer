<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    
    <div class="player">

        <video src="SINGAPORE_PARIS TIMELAPSE.mp4" class="player_video viewer"></video>
        
        <div class="player_controls">
            <button class="player_button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" value="1" step="0.1">
            <input type="range" name="playbackRate" class="player_slider" min="1" max="10" step="1" value="1">
            <button class="player_button" data-skip="-10">« 10s</button>
            <button class="player_button" data-skip="10">10s »</button>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
